<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>受訪者回覆表單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }
      input, textarea {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>受訪者回覆</h2>
    <label>單位名稱：</label>
    <input type="text" id="org">

    <label>職稱：</label>
    <input type="text" id="name">

    <label>名字：</label>
    <input type="text" id="name">

    <div id="questions"></div>

    <button onclick="downloadResponse()">下載回覆 JSON</button>
  </div>

  <script>
    const interview = {
      id: "interview_20251010_001",
      title: "AI 對生活的影響",
      questions: [
        { id: 1, text: "你認為 AI 會取代哪些工作？" },
        { id: 2, text: "AI 是否會影響人類的創造力？" }
      ]
    };

    const container = document.getElementById("questions");
    interview.questions.forEach(q => {
      container.innerHTML += `<label>${q.text}</label><textarea id="q${q.id}"></textarea>`;
    });

    function downloadResponse() {
      const org = document.getElementById("org").value;
      const name = document.getElementById("name").value;
      const answers = interview.questions.map(q => ({
        questionId: q.id,
        answer: document.getElementById(`q${q.id}`).value
      }));

      const response = {
        interviewId: interview.id,
        organization: org,
        name: name,
        answers: answers,
        submittedAt: new Date().toISOString()
      };

      const blob = new Blob([JSON.stringify(response, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `response_${interview.id}.json`;
      link.click();
    }
  </script>
</body>
</html>
