<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Reporter Web 回覆平台</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>📰 問題回覆平台</h1>
    <div id="questionList"></div>
  </div>
</body>
  <!-- Firebase 核心與 Database SDK -->
<script type="module">
  // Import SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

  // Firebase 設定（使用你的專案資料）
  const firebaseConfig = {
    apiKey: "AIzaSyAS1k8LoWuUfD48yW7BaNjr_7HEvj7sVSc",
    authDomain: "reporterapp-1cf28.firebaseapp.com",
    databaseURL: "https://reporterapp-1cf28-default-rtdb.firebaseio.com",
    projectId: "reporterapp-1cf28",
    storageBucket: "reporterapp-1cf28.appspot.com",
    messagingSenderId: "226849515931",
    appId: "1:226849515931:web:fc96606681592dc56c193e"
  };

  // 初始化
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // 🔹表單提交
  const form = document.getElementById("interviewForm");
  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const question = document.getElementById("question").value;

    // 推送至 Realtime Database
    push(ref(db, "interview/questions"), {
      name,
      question,
      timestamp: new Date().toISOString()
    });

    form.reset();
    alert("✅ 已送出問題，等待回答");
  });

  // 🔹即時接收 App 回覆
  const answersDiv = document.getElementById("answers");
  const answersRef = ref(db, "interview/answers");

  onValue(answersRef, (snapshot) => {
    answersDiv.innerHTML = "";
    snapshot.forEach((child) => {
      const data = child.val();
      const el = document.createElement("p");
      el.textContent = `${data.name}：${data.answer}`;
      answersDiv.appendChild(el);
    });
  });
</script>

</html>
